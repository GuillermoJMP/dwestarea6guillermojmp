<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Carrito de Pedidos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/carrito.css" />
  </head>
  <body data-page="cliente">
    <nav class="navbar navbar-dark fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <button class="btn btn-outline-light" id="menuToggle">â˜° MenÃº</button>
        <a class="navbar-brand mx-auto" href="#">Viveros Acme - Cliente</a>
        <div class="dropdown">
          <img
            src="images/user.png"
            alt="Usuario"
            class="user-img dropdown-toggle"
            id="userMenuToggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          />
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userMenuToggle"
          >
            <li>
              <a class="dropdown-item" href="#" onclick="logoutAndRedirect()"
                >Cerrar SesiÃ³n</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/zonaCliente}">ğŸ  Inicio Cliente</a>
      <a th:href="@{/pedidoCliente}">ğŸ›’ Realizar Pedido</a>
      <a th:href="@{/carrito}">ğŸ›ï¸ Carrito</a>
    </nav>
    <div class="overlay" id="overlay"></div>
    <div class="container mt-5">
      <h2 class="text-center">Carrito de Pedidos</h2>
      <div th:if="${successMessage}" class="alert alert-success text-center">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>ID Ejemplar</th>
              <th>Planta</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ejemplar : ${ejemplaresCarrito}">
              <td th:text="${ejemplar.id}"></td>
              <td th:text="${ejemplar.planta.nombreComun}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <form th:action="@{/confirmarPedido}" method="post">
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Confirmar Pedido
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });
      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebar").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      });
      function logoutAndRedirect() {
        fetch("/logout", { method: "GET" })
          .then(() => {
            window.location.href = "/inicio";
          })
          .catch(() => {
            window.location.href = "/inicio";
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
