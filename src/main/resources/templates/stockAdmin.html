<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viveros Acme - Gestión de Stocks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="stockAdmin.css">
</head>
<body data-page="stocks">
	<nav class="navbar navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Viveros Acme - Stock</a>
			<button class="btn btn-outline-light" onclick="logoutAndRedirect()">Cerrar
				Sesión</button>
		</div>
	</nav>
	<div class="container mt-5">
		<h2 class="text-center">Gestión de Stocks de Ejemplares</h2>
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Planta</th>
						<th>Ejemplares Disponibles</th>
						<th>Ejemplares Vendidos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="planta : ${plantas}">
						<td th:text="${planta.nombreComun}"></td>
						<td
							th:text="${#lists.size(ejemplares.stream().filter(e -> e.planta.id == planta.id && !e.vendido).collect(T(java.util.stream.Collectors).toList()))}"></td>
						<td
							th:text="${#lists.size(ejemplares.stream().filter(e -> e.planta.id == planta.id && e.vendido).collect(T(java.util.stream.Collectors).toList()))}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
    function logoutAndRedirect() {
      fetch('/logout', { method: 'GET' })
          .then(() => { window.location.href = '/inicio'; })
          .catch(() => { window.location.href = '/inicio'; });
    }
  </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
