<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Mensajes</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Patrick Hand", cursive;
      }

      body {
        background-color: #d9ecbf;
        color: #3f4a4e;
      }

      /* Navbar */
      .navbar {
        background-color: #3f4a4e;
      }

      .user-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #d3ac47;
        cursor: pointer;
      }

      .dropdown-menu {
        background-color: #638869;
        border-radius: 5px;
        padding: 10px;
        min-width: 120px;
      }

      .dropdown-menu a {
        color: white;
        display: block;
        padding: 8px;
        font-size: 16px;
        transition: all 0.2s;
      }

      .dropdown-menu a:hover {
        background-color: #7fa983;
        transform: scale(1.1);
      }

      /* Sidebar Mejorado */
      .sidebar {
        position: fixed;
        left: -270px;
        top: 50%;
        transform: translateY(-50%);
        width: 270px;
        height: 60%;
        background-color: #3f4a4e;
        transition: left 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .sidebar.show {
        left: 10px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px 20px;
        font-size: 18px;
        width: 80%;
        text-align: center;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: all 0.3s;
        background-color: #638869;
      }

      .sidebar a:hover {
        background-color: #7fa983;
        transform: scale(1.05);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 500;
      }

      .overlay.show {
        display: block;
      }

      /* Contenido Principal */
      .main-content {
        padding: 80px 20px;
      }

      /* Tabla */
      .table-container {
        background: white;
        padding: 15px;
        border-radius: 10px;
        color: black;
      }

      .table th,
      .table td {
        text-align: center;
      }

      /* Formulario */
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        color: black;
      }

      input,
      textarea,
      select {
        transition: 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        transform: scale(1.02);
      }
    </style>
  </head>

  <body data-page="mensajes">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
        <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>

        <!-- Usuario -->
        <div class="dropdown">
          <img
            src="user.png"
            alt="Usuario"
            class="user-img dropdown-toggle"
            id="userMenuToggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          />
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userMenuToggle"
          >
            <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
            <li>
              <a class="dropdown-item" th:href="@{/login}">Cerrar Sesi√≥n</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar Mejorado -->
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/inicio}">üè° Inicio</a>
      <a th:href="@{/plantas}">üå± Gesti√≥n de Plantas</a>
      <a th:href="@{/ejemplares}">üåø Gesti√≥n de Ejemplares</a>
      <a th:href="@{/mensajes}">üì© Gesti√≥n de Mensajes</a>
      <a th:href="@{/persona}">üë• Gesti√≥n de Personas</a>
    </nav>

    <!-- Fondo Oscuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
      <h2 class="text-center">Gesti√≥n de Mensajes</h2>

      <!-- Formulario de B√∫squeda -->
      <section class="mb-4 form-container">
        <h3>Buscar Mensajes</h3>
        <form th:action="@{/mensajes/filtrar}" method="get">
          <div class="row g-2">
            <div class="col-md-4">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                id="usuario"
                name="usuario"
                class="form-control"
                placeholder="Filtrar por Usuario"
              />
            </div>
            <div class="col-md-3">
              <label for="fechaInicio" class="form-label">Fecha Inicio</label>
              <input
                type="date"
                id="fechaInicio"
                name="fechaInicio"
                class="form-control"
              />
            </div>
            <div class="col-md-3">
              <label for="fechaFin" class="form-label">Fecha Fin</label>
              <input
                type="date"
                id="fechaFin"
                name="fechaFin"
                class="form-control"
              />
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                Filtrar
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- Tabla de Mensajes -->
      <section class="table-container">
        <h3>Listado de Mensajes</h3>
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="mensaje : ${mensajes}">
                <td
                  th:text="${#dates.format(mensaje.fechaHora, 'dd/MM/yyyy HH:mm')}"
                ></td>
                <td
                  th:text="${mensaje.persona != null ? mensaje.persona.nombre : 'Desconocido'}"
                ></td>
                <td th:text="${mensaje.mensaje}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });

      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebar").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
