<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Ejemplares</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Patrick Hand", cursive;
        }

        body {
            background-color: #726c6c;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #3a3737;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .dropdown-menu {
            background-color: #2d2b2b;
            border-radius: 5px;
            padding: 10px;
            min-width: 120px;
        }

        .dropdown-menu a {
            color: white;
            display: block;
            padding: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #2d2b2b;
            transition: left 0.3s ease-in-out;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            font-size: 20px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        .sidebar.show {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Contenido Principal */
        .main-content {
            padding: 80px 20px;
        }

        .content-box {
            background: white;
            border-radius: 5px;
            height: 200px;
        }

        /* Tabla */
        .table-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            color: black;
        }

        /* Formulario */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        select:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
    </style>
</head>

<body data-page="ejemplares">

    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light" id="menuToggle">☰ Menú</button>
            <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>

            <!-- Usuario -->
            <div class="dropdown">
                <img src="user.png" alt="Usuario" class="user-img dropdown-toggle" id="userMenuToggle" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuToggle">
                    <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/login}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/mensajes}">Mensajes</a>
        <a th:href="@{/ejemplares}">Ejemplares</a>
        <a th:href="@{/persona}">Personas</a>
        <a th:href="@{/plantas}">Plantas</a>
    </nav>

    <!-- Fondo Oscuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
        <h2 class="text-center">Gestión de Ejemplares</h2>

        <!-- Tabla de Ejemplares -->
        <section class="mb-4 table-container">
            <h3>Listado de Ejemplares</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Planta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ejemplar : ${ejemplares}">
                            <td th:text="${ejemplar.id}"></td>
                            <td th:text="${ejemplar.nombre}"></td>
                            <td th:text="${ejemplar.planta != null ? ejemplar.planta.nombreComun : 'Sin asignar'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Formulario -->
        <section class="form-container">
            <h3>Crear un nuevo Ejemplar</h3>
            <form th:action="@{/ejemplares/guardar}" method="post">
                <div class="mb-3">
                    <label for="plantaSelect" class="form-label">Seleccione Planta</label>
                    <select id="plantaSelect" name="planta" class="form-select">
                        <option value="">-- Seleccione una planta --</option>
                        <option th:each="planta : ${plantas}" th:value="${planta.id}" th:text="${planta.nombreComun}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear Ejemplar</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menuToggle");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");

            menuToggle.addEventListener("click", function () {
                const isOpen = sidebar.classList.toggle("show");
                overlay.classList.toggle("show", isOpen);
            });

            overlay.addEventListener("click", function () {
                sidebar.classList.remove("show");
                overlay.classList.remove("show");
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
