<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Ejemplares</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="ejemplar.css" />
  </head>

  <body data-page="ejemplares">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
        <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>
      </div>
    </nav>

    <!-- Sidebar Mejorado -->
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/inicio}">üè° Inicio</a>
      <a th:href="@{/plantas}">üå± Gesti√≥n de Plantas</a>
      <a th:href="@{/ejemplares}">üåø Gesti√≥n de Ejemplares</a>
      <a th:href="@{/mensajes}">üì© Gesti√≥n de Mensajes</a>
      <a th:href="@{/persona}">üë• Gesti√≥n de Personas</a>
    </nav>

    <!-- Fondo Oscuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
      <h2 class="text-center">Gesti√≥n de Ejemplares</h2>

      <!-- Tabla de Ejemplares -->
      <section class="mb-4 table-container">
        <h3>Listado de Ejemplares</h3>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nombre Com√∫n</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ejemplar : ${ejemplares}">
                <td th:text="${ejemplar.id}"></td>
                <td
                  th:text="${ejemplar.nombre != null ? ejemplar.nombre : 'Sin nombre'}"
                ></td>
                <td
                  th:text="${ejemplar.planta != null ? ejemplar.planta.nombreComun : 'Sin asignar'}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Formulario -->
      <section class="form-container">
        <h3>Crear un nuevo Ejemplar</h3>
        <form th:action="@{/guardarEjemplar}" method="post">
          <div class="mb-3">
            <label for="plantaSelect" class="form-label"
              >Seleccione Planta</label
            >
            <select
              id="plantaSelect"
              name="planta"
              class="form-select"
              required
            >
              <option value="">-- Seleccione una planta --</option>
              <option
                th:each="planta : ${plantas}"
                th:value="${planta.id}"
                th:text="${planta.nombreComun}"
              ></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Crear Ejemplar
          </button>
        </form>
      </section>
    </main>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });

      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebar").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
