<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viveros Acme - GestiÃ³n de Personas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="personaAdmin.css">
</head>
<body data-page="personas">
	<nav class="navbar navbar-dark fixed-top">
		<div
			class="container-fluid d-flex justify-content-between align-items-center">
			<button class="btn btn-outline-light" id="menuToggle">â˜° MenÃº</button>
			<a class="navbar-brand mx-auto" href="#">Viveros Acme</a>
			<div class="dropdown" th:if="${session.rol != 'INVITADO'}">
				<img src="user.png" alt="Usuario" class="user-img dropdown-toggle"
					id="userMenuToggle" data-bs-toggle="dropdown" aria-expanded="false">
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="userMenuToggle">
					<li><a class="dropdown-item" href="#"
						onclick="logoutAndRedirect()">Cerrar SesiÃ³n</a></li>
				</ul>
			</div>
			<div th:if="${session.rol == 'INVITADO'}">
				<a class="btn btn-light" th:href="@{/login}">Iniciar SesiÃ³n</a>
			</div>
		</div>
	</nav>
	<nav class="sidebar" id="sidebar">
		<a th:href="@{/inicio}">ğŸ¡ Inicio</a> <a th:href="@{/plantasAdmin}"
			th:if="${session.rol == 'ADMIN'}">ğŸŒ± GestiÃ³n de Plantas</a> <a
			th:href="@{/ejemplaresAdmin}"
			th:if="${session.rol == 'ADMIN' or session.rol == 'PERSONAL'}">ğŸŒ¿
			GestiÃ³n de Ejemplares</a> <a th:href="@{/mensajesAdmin}"
			th:if="${session.rol == 'ADMIN' or session.rol == 'PERSONAL'}">ğŸ“©
			GestiÃ³n de Mensajes</a> <a th:href="@{/personaAdmin}"
			th:if="${session.rol == 'ADMIN'}">ğŸ‘¥ GestiÃ³n de Personas</a>
	</nav>
	<div class="overlay" id="overlay"></div>
	<main class="container mt-5 main-content">
		<h2 class="text-center">GestiÃ³n de Personas</h2>
		<div th:if="${successMessage}" class="alert alert-success text-center"
			id="mensajeExito">
			<span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger text-center"
			id="mensajeError">
			<span th:text="${errorMessage}"></span>
		</div>
		<div class="row">
			<div class="col-md-6 mb-4" th:if="${session.rol == 'ADMIN'}">
				<h5>Registrar Persona</h5>
				<div class="form-container">
					<form id="personaForm" th:action="@{/guardarPersona}" method="post">
						<div class="mb-3">
							<label class="form-label">Nombre</label> <input type="text"
								class="form-control" id="personName" name="nombre" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Correo ElectrÃ³nico</label> <input
								type="email" class="form-control" id="personEmail" name="email"
								required>
						</div>
						<div class="mb-3">
							<label class="form-label">Nombre de Usuario</label> <input
								type="text" class="form-control" id="personUser" name="usuario"
								required pattern="^[a-zA-Z0-9]+$"
								title="Solo letras y nÃºmeros, sin espacios.">
						</div>
						<div class="mb-3">
							<label class="form-label">ContraseÃ±a</label> <input
								type="password" class="form-control" id="personPassword"
								name="password" required minlength="6" pattern="^\S+$"
								title="No puede contener espacios y debe tener al menos 6 caracteres.">
						</div>
						<!-- Si se quisiera ampliar para clientes, se agregarÃ­an campos extra aquÃ­ -->
						<button type="submit" class="btn btn-primary w-100">Registrar
							Persona</button>
					</form>
				</div>
			</div>
			<div class="col-md-6 mb-4">
				<h5>Listado de Personas</h5>
				<div class="content-box">
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Usuario</th>
									<th>Correo</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="persona : ${personas}">
									<td th:text="${persona.id}"></td>
									<td th:text="${persona.nombre}"></td>
									<td th:text="${persona.usuario}"></td>
									<td th:text="${persona.email}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
    setTimeout(function () {
      let mensajeExito = document.getElementById("mensajeExito");
      let mensajeError = document.getElementById("mensajeError");
      if (mensajeExito) mensajeExito.style.display = "none";
      if (mensajeError) mensajeError.style.display = "none";
    }, 3000);
    document.getElementById("menuToggle").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("show");
      document.getElementById("overlay").classList.toggle("show");
    });
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("sidebar").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
    });
    function logoutAndRedirect() {
      fetch('/logout', { method: 'GET' })
          .then(() => { sessionStorage.clear(); window.location.href = '/inicio'; })
          .catch(() => { window.location.href = '/inicio'; });
    }
  </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
