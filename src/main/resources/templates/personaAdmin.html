<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Gesti√≥n de Personas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personaAdmin.css">
</head>

<body data-page="personas">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
            <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>

            <!-- Usuario -->
            <div class="dropdown">
                <img src="user.png" alt="Usuario" class="user-img dropdown-toggle" id="userMenuToggle" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuToggle">
                    <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/login}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/inicioAdmin}">üè° Inicio</a>
        <a th:href="@{/plantasAdmin}">üå± Gesti√≥n de Plantas</a>
        <a th:href="@{/ejemplaresAdmin}">üåø Gesti√≥n de Ejemplares</a>
        <a th:href="@{/mensajeAdmin}">üì© Gesti√≥n de Mensajes</a>
        <a th:href="@{/personaAdmin}">üë• Gesti√≥n de Personas</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
        <h2 class="text-center">Gesti√≥n de Personas</h2>

        <!-- Mensajes de √âxito o Error -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="row">
            <!-- Formulario de Registro -->
            <div class="col-md-6 mb-4">
                <h5>Registrar Persona</h5>
                <div class="form-container">
                    <form th:action="@{/guardarPersona}" method="post" id="personaForm">
                        <div class="mb-3">
                            <label for="personName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="personName" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="personEmail" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="personEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="personUser" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="personUser" name="usuario" required pattern="^[a-zA-Z0-9]+$" title="Solo letras y n√∫meros, sin espacios.">
                        </div>
                        <div class="mb-3">
                            <label for="personPassword" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="personPassword" name="password" required minlength="6" pattern="^\S+$" title="No puede contener espacios y debe tener al menos 6 caracteres.">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar Persona</button>
                    </form>
                </div>
            </div>

            <!-- Listado de Personas -->
            <div class="col-md-6 mb-4">
                <h5>Listado de Personas</h5>
                <div class="content-box">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="persona : ${personas}">
                                    <td th:text="${persona.id}"></td>
                                    <td th:text="${persona.nombre}"></td>
                                    <td th:text="${persona.usuario}"></td>
                                    <td th:text="${persona.email}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript para manejar men√∫ lateral -->
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        });

        // Validaci√≥n adicional en JavaScript
        document.getElementById("personaForm").addEventListener("submit", function (event) {
            let usuario = document.getElementById("personUser").value;
            let password = document.getElementById("personPassword").value;

            if (!/^[a-zA-Z0-9]+$/.test(usuario)) {
                alert("El nombre de usuario solo puede contener letras y n√∫meros, sin espacios.");
                event.preventDefault();
            }
            if (/\s/.test(password)) {
                alert("La contrase√±a no puede contener espacios.");
                event.preventDefault();
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
