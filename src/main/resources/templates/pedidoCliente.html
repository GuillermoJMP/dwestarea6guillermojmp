<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Realizar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/pedidoCliente.css}" />
  </head>
  <body data-page="cliente">
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
        <a class="navbar-brand mx-auto" href="#">Viveros Acme - Cliente</a>
        <div class="dropdown">
          <img src="images/user.png" alt="Usuario" class="user-img dropdown-toggle" id="userMenuToggle" data-bs-toggle="dropdown" aria-expanded="false" />
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuToggle">
            <li>
              <a class="dropdown-item" href="#" onclick="logoutAndRedirect()">Cerrar Sesi√≥n</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/zonaCliente}">üè† Inicio Cliente</a>
      <a th:href="@{/pedidoCliente}">üõí Realizar Pedido</a>
      <a th:href="@{/carrito}">üõçÔ∏è Carrito</a>
    </nav>
    <div class="overlay" id="overlay"></div>

    <div class="container mt-5">
      <h2 class="text-center">Realizar Pedido</h2>
      <p class="text-center">
        Seleccione la cantidad de ejemplares disponibles que desea a√±adir al carrito para cada planta:
      </p>
      <!-- Formulario √∫nico para todas las plantas -->
      <form th:action="@{/anadirAlCarritoMultiple}" method="post">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" th:each="planta : ${plantas}">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title" th:text="${planta.nombreComun}"></h5>
                <p class="card-text">
                  Ejemplares disponibles: 
                  <span th:text="${stockPorPlanta[planta.id]}"></span>
                </p>
                <!-- Campo oculto con el id de la planta -->
                <input type="hidden" name="plantaIds" th:value="${planta.id}" />
                <div class="mb-3">
                  <label class="form-label">Cantidad:</label>
                  <input type="number" class="form-control" name="cantidades" min="0"
                         th:attr="max=${stockPorPlanta[planta.id]}"
                         value="0" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">A√±adir Seleccionados</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a class="btn btn-success" th:href="@{/carrito}">Ver Carrito</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        menuToggle.addEventListener("click", function () {
          sidebar.classList.toggle("show");
          overlay.classList.toggle("show");
        });
        overlay.addEventListener("click", function () {
          sidebar.classList.remove("show");
          overlay.classList.remove("show");
        });

        function logoutAndRedirect() {
          fetch("/logout", { method: "GET" })
            .then(() => { window.location.href = "/inicio"; })
            .catch(() => { window.location.href = "/inicio"; });
        }
        window.logoutAndRedirect = logoutAndRedirect;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
