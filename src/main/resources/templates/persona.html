<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Personas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="persona.css">
</head>

<body data-page="personas">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
            <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/inicio}">üè° Inicio</a>
        <a th:href="@{/plantas}">üå± Gesti√≥n de Plantas</a>
        <a th:href="@{/ejemplares}">üåø Gesti√≥n de Ejemplares</a>
        <a th:href="@{/mensajes}">üì© Gesti√≥n de Mensajes</a>
        <a th:href="@{/persona}">üë• Gesti√≥n de Personas</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
        <h2 class="text-center">Gesti√≥n de Personas</h2>

        <div class="row">
            <div class="col-md-6 mb-4">
                <h5>Agregar Persona</h5>
                <div class="form-container">
                    <form th:action="@{/guardarPersona}" method="post">
                        <div class="mb-3">
                            <label for="personName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="personName" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="personEmail" class="form-label">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="personEmail" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agregar Persona</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <h5>Listado de Personas</h5>
                <div class="content-box">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="persona : ${personas}">
                                    <td th:text="${persona.id}"></td>
                                    <td th:text="${persona.nombre}"></td>
                                    <td th:text="${persona.email}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
