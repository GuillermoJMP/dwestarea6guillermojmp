<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Viveros Acme - Personas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="personas">
     <!-- Offcanvas Menú Lateral -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group menu-list">
          <li class="list-group-item menu-item">
            <a href="inicio">Inicio</a>
          </li>
          <li class="list-group-item menu-item">
            <a href="plantas">Gestión de Plantas</a>
          </li>
          <li class="list-group-item menu-item">
            <a href="ejemplares">Gestión de Ejemplares</a>
          </li>
          <li class="list-group-item menu-item">
            <a href="mensaje">Gestión de Mensajes</a>
          </li>
          <li class="list-group-item menu-item">
            <a href="persona">Gestion de Personas</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Encabezado -->
    <header
      class="container-fluid header d-flex justify-content-between align-items-center"
    >
      <button
        class="btn btn-success btn-menu"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu"
      >
        <span class="navbar-toggler-icon"></span> Menú
      </button>
      <h1 class="header-title m-0">Viveros Acme</h1>
      <div class="dropdown">
        <a
          href="#"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="user.png" alt="Usuario" class="rounded-circle user-icon" />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end user-dropdown"
          aria-labelledby="userDropdown"
        >
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="login">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <!-- Contenido Principal: Personas -->
    <main class="container main-content">
      <h2>Gestión de personas</h2>
      <!-- Formulario para Agregar Persona -->
      <section class="mb-4">
        <h3>Agregar Persona</h3>
        <form th:action="@{/personas/guardar}" method="post">
          <div class="mb-3">
            <label for="personName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="personName"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="personEmail" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="personEmail"
              name="email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Agregar Persona</button>
        </form>
      </section>

      <!-- Tabla de Listado de Personas -->
      <section>
        <h3>listado de personas</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="persona : ${personas}">
              <td th:text="${persona.id}"></td>
              <td th:text="${persona.nombre}"></td>
              <td th:text="${persona.email}"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
