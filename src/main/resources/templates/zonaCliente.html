<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Zona Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/zonaCliente.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="cliente">
    <nav class="navbar navbar-dark fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <button class="btn btn-outline-light" id="menuToggle">☰ Menú</button>
        <a class="navbar-brand mx-auto" href="#">Viveros Acme - Cliente</a>
        <div class="dropdown">
          <img
            src="images/user.png"
            alt="Usuario"
            class="user-img dropdown-toggle"
            id="userMenuToggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          />
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userMenuToggle"
          >
            <li>
              <a class="dropdown-item" href="#" onclick="logoutAndRedirect()"
                >Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/zonaCliente}">🏠 Inicio Cliente</a>
      <a th:href="@{/pedidoCliente}">🛒 Realizar Pedido</a>
      <a th:href="@{/carrito}">🛍️ Carrito</a>
    </nav>
    <div class="overlay" id="overlay"></div>
    <main class="container mt-5 main-content">
      <h2 class="text-center">Bienvenido, Cliente</h2>
      <p class="text-center">
        Desde aquí puedes realizar pedidos de ejemplares disponibles.
      </p>
    </main>
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });
      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebar").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      });
      function logoutAndRedirect() {
        fetch("/logout", { method: "GET" })
          .then(() => {
            window.location.href = "/inicio";
          })
          .catch(() => {
            window.location.href = "/inicio";
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
