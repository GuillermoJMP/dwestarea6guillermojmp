<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Plantas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plantas.css">
</head>

<body data-page="plantas">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
            <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/inicio}">üè° Inicio</a>
        <a th:href="@{/plantas}">üå± Gesti√≥n de Plantas</a>
        <a th:href="@{/ejemplares}">üåø Gesti√≥n de Ejemplares</a>
        <a th:href="@{/mensajes}">üì© Gesti√≥n de Mensajes</a>
        <a th:href="@{/persona}">üë• Gesti√≥n de Personas</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
        <h2 class="text-center">Gesti√≥n de Plantas</h2>

        <div class="row">
            <!-- Formulario de Registro -->
            <div class="col-md-6 mb-4">
                <h5>A√±adir Planta</h5>
                <div class="form-container">
                    <form th:action="@{/guardarPlanta}" method="post">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">C√≥digo</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="commonName" class="form-label">Nombre Com√∫n</label>
                            <input type="text" class="form-control" id="commonName" name="nombreComun" required>
                        </div>
                        <div class="mb-3">
                            <label for="scientificName" class="form-label">Nombre Cient√≠fico</label>
                            <input type="text" class="form-control" id="scientificName" name="nombreCientifico" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">A√±adir Planta</button>
                    </form>
                </div>
            </div>

            <!-- Listado de Plantas -->
            <div class="col-md-6 mb-4">
                <h5>Listado de Plantas</h5>
                <div class="content-box">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>C√≥digo</th>
                                    <th>Nombre Com√∫n</th>
                                    <th>Nombre Cient√≠fico</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="planta : ${plantas}">
                                    <td th:text="${planta.id}"></td>
                                    <td th:text="${planta.codigo}"></td>
                                    <td th:text="${planta.nombreComun}"></td>
                                    <td th:text="${planta.nombreCientifico}"></td>
                                    <td>
                                        <a th:href="@{/editar/{id}(id=${planta.id})}" class="btn btn-sm btn-warning">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
