<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Patrick Hand", cursive;
        }

        body {
            background-color: #D9ECBF;
            color: #3F4A4E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #3F4A4E;
        }

        .form-control {
            background: #F5F5F5;
            border: 2px solid #638869;
            color: #3F4A4E;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: #7FA983;
        }

        .form-control:focus {
            background: white;
            border-color: #D3AC47;
            box-shadow: 0px 0px 10px rgba(211, 172, 71, 0.5);
            transform: scale(1.02);
        }

        .btn-login {
            background-color: #3F4A4E;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #7FA983;
            transform: scale(1.05);
        }

        /* Sidebar Mejorado */
        .sidebar {
            position: fixed;
            left: -270px;
            top: 50%;
            transform: translateY(-50%);
            width: 270px;
            height: 60%;
            background-color: #3F4A4E;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .sidebar.show {
            left: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
            background-color: #638869;
        }

        .sidebar a:hover {
            background-color: #7FA983;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Sidebar Mejorado -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/inicio}"> Inicio</a>
        <a th:href="@{/plantas}"> Gesti贸n de Plantas</a>
        <a th:href="@{/ejemplares}"> Gesti贸n de Ejemplares</a>
        <a th:href="@{/mensajes}"> Gesti贸n de Mensajes</a>
        <a th:href="@{/persona}"> Gesti贸n de Personas</a>
    </nav>

    <!-- Fondo Oscuro -->
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Viveros Acme</h1>
            <form th:action="@{/credenciales/autenticar}" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input
                        type="text"
                        class="form-control"
                        id="usuario"
                        name="usuario"
                        required
                        placeholder="Ingrese su usuario"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase帽a</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                        placeholder="Ingrese su contrase帽a"
                    />
                </div>
                <button type="submit" class="btn btn-login">Iniciar Sesi贸n</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
