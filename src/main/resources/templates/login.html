<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/inicio}">🏡 Inicio</a>
    </nav>
    <div class="overlay" id="overlay"></div>
    <div class="container">
      <div class="login-container">
        <a th:href="@{/inicio}" class="login-title">
          <h1>Viveros Acme</h1>
        </a>
        <div
          th:if="${param.error == 'credencialesInvalidas'}"
          class="alert alert-danger text-center"
        >
          Usuario o contraseña incorrectos.
        </div>
        <div
          th:if="${param.error == 'camposVacios'}"
          class="alert alert-warning text-center"
        >
          Todos los campos son obligatorios.
        </div>
        <form
          th:action="@{/autenticar}"
          method="post"
          onsubmit="return validarLogin()"
        >
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              required
              placeholder="Ingrese su usuario"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Ingrese su contraseña"
            />
          </div>
          <button type="submit" class="btn btn-login w-100">
            Iniciar Sesión
          </button>
        </form>
        <p class="text-center mt-3">
          ¿No tienes cuenta? <a th:href="@{/registroCliente}">Registrarme</a>
        </p>
      </div>
    </div>
    <script>
      function validarLogin() {
        let usuario = document.getElementById("usuario").value.trim();
        let password = document.getElementById("password").value.trim();
        if (usuario === "" || password === "") {
          alert("Todos los campos son obligatorios.");
          return false;
        }
        return true;
      }
      document
        .getElementById("menuToggle")
        ?.addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });
      document
        .getElementById("overlay")
        ?.addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("show");
          document.getElementById("overlay").classList.remove("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
