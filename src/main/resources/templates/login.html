<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viveros Acme - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <a th:href="@{/inicio}">üè° Inicio</a>
    </nav>
    <div class="overlay" id="overlay"></div>
    <div class="container">
      <div class="login-container">
        <a th:href="@{/inicio}" class="login-title">
          <h1>Viveros Acme</h1>
        </a>
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
          <span th:text="${errorMessage}"></span>
        </div>
        <form
          th:object="${credenciales}"
          th:action="@{/autenticar}"
          method="post"
        >
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              th:field="*{usuario}"
              placeholder="Ingrese su usuario"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('usuario')}"
              th:errors="*{usuario}"
            ></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              placeholder="Ingrese su contrase√±a"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></div>
          </div>
          <button type="submit" class="btn btn-login w-100">
            Iniciar Sesi√≥n
          </button>
        </form>
        <p class="text-center mt-3">
          ¬øNo tienes cuenta? <a th:href="@{/registroCliente}">Registrarme</a>
        </p>
      </div>
    </div>
    <script>
      document
        .getElementById("menuToggle")
        ?.addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("show");
          document.getElementById("overlay").classList.toggle("show");
        });
      document
        .getElementById("overlay")
        ?.addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("show");
          document.getElementById("overlay").classList.remove("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
