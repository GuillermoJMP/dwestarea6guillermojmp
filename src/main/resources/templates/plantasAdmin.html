<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viveros Acme - Gesti√≥n de Plantas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plantasAdmin.css">
</head>

<body data-page="plantas">
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-light" id="menuToggle">‚ò∞ Men√∫</button>
            <a class="navbar-brand mx-auto" href="#">Viveros Acme</a>

            <!-- Usuario -->
            <div class="dropdown">
                <img src="user.png" alt="Usuario" class="user-img dropdown-toggle" id="userMenuToggle" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuToggle">
                    <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/inicio}">üè° Inicio</a>
        <a th:href="@{/plantasAdmin}">üå± Gesti√≥n de Plantas</a>
        <a th:href="@{/ejemplaresAdmin}">üåø Gesti√≥n de Ejemplares</a>
        <a th:href="@{/mensajesAdmin}">üì© Gesti√≥n de Mensajes</a>
        <a th:href="@{/personaAdmin}">üë• Gesti√≥n de Personas</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Contenido Principal -->
    <main class="container mt-5 main-content">
        <h2 class="text-center">Gesti√≥n de Plantas</h2>

        <!-- Mensajes de √âxito o Error -->
        <div th:if="${successMessage}" class="alert alert-success text-center fade-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center fade-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="row">
            <!-- Formulario de Registro / Edici√≥n -->
            <div class="col-md-6 mb-4">
                <h5 id="tituloFormulario" th:text="${planta.id != null ? 'Editar Planta' : 'A√±adir Planta'}"></h5>
                <div class="form-container">
                    <form th:action="@{/guardarPlanta}" method="post" id="plantaForm">
                        <input type="hidden" th:field="${planta.id}" id="plantaId">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">C√≥digo</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" th:field="${planta.codigo}" required pattern="[A-Za-z]+" title="Solo letras, sin espacios">
                        </div>
                        <div class="mb-3">
                            <label for="commonName" class="form-label">Nombre Com√∫n</label>
                            <input type="text" class="form-control" id="commonName" name="nombreComun" th:field="${planta.nombreComun}" required>
                        </div>
                        <div class="mb-3">
                            <label for="scientificName" class="form-label">Nombre Cient√≠fico</label>
                            <input type="text" class="form-control" id="scientificName" name="nombreCientifico" th:field="${planta.nombreCientifico}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                            <span th:text="${planta.id == null ? 'A√±adir Planta' : 'Guardar Cambios'}"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Listado de Plantas -->
            <div class="col-md-6 mb-4">
                <h5>Listado de Plantas</h5>
                <div class="content-box">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>C√≥digo</th>
                                    <th>Nombre Com√∫n</th>
                                    <th>Nombre Cient√≠fico</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="planta : ${plantas}">
                                    <td th:text="${planta.id}"></td>
                                    <td th:text="${planta.codigo}"></td>
                                    <td th:text="${planta.nombreComun}"></td>
                                    <td th:text="${planta.nombreCientifico}"></td>
                                    <td>
                                        <a th:href="@{/editar/{id}(id=${planta.id})}" class="btn btn-sm btn-warning edit-btn">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Mostrar/ocultar el men√∫ lateral
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        });

        // Validaciones antes de enviar el formulario
        document.getElementById("plantaForm").addEventListener("submit", function (event) {
            let codigo = document.getElementById("codigo").value;
            let submitBtn = document.getElementById("submitBtn");

            // Validar que el c√≥digo solo contenga letras y sin espacios
            if (!/^[A-Za-z]+$/.test(codigo)) {
                alert("El c√≥digo solo puede contener letras y sin espacios.");
                event.preventDefault();
                return;
            }

            // Deshabilitar bot√≥n para evitar m√∫ltiples env√≠os
            submitBtn.disabled = true;
        });

        // Confirmaci√≥n antes de editar
        document.querySelectorAll(".edit-btn").forEach(function (btn) {
            btn.addEventListener("click", function (event) {
                if (!confirm("¬øEst√°s seguro de que quieres editar esta planta?")) {
                    event.preventDefault();
                }
            });
        });

        // Hacer que los mensajes desaparezcan despu√©s de 5 segundos
        setTimeout(function () {
            document.querySelectorAll(".fade-message").forEach(function (msg) {
                msg.style.display = "none";
            });
        }, 5000);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
